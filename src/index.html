<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">

    <title>Network check</title>
</head>
<body>
    <div class="network-container">
        <div class="network">
            <div class="network__content">
                <div class="network__icon"><i class="fas fa-wifi"></i></div>
                <div class="network__details">
                    <span class="network__details-status"></span>
                    <p class="network__details-text"></p>
                </div>
            </div>
            <div class="network__icon-close"><i class="fas fa-times"></i></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
